<!DOCTYPE html>
<html>
<head>
  <title></title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.0/css/jquery.dataTables.css">

  <!-- jQuery -->
  <script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

  <!-- DataTables -->
  <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.0/js/jquery.dataTables.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $.getJSON( "data/bugs.json", function( data ) {

        var results = data['results'];

        $('#metrics_table').html( '<table cellpadding="0" cellspacing="0" border="0" class="display" id="example"></table>' );

        $('#example').dataTable( {
          data: results,
          columns: [
            { title: 'ID', data: 'id' },
            { title: 'Product', data: 'product' },
            { title: 'Component', data: 'component' },
            { title: 'Created', data: 'creation_time', type: 'date' },
            { title: 'Updated', data: 'last_change_time' },
            { title: 'Status', data: 'status' },
            { title: 'Resolution', data: 'resolution' },
            { title: 'Summary', data: 'summary' },
            { title: 'Keywords', data: 'keywords' }
          ]
        });
      });
    });

  </script>
</head>
<body>
  <div id="metrics_table"></div>
</body>
</html>
